spring:
  datasource:
    url: jdbc:mysql://{}:3306/shinsekai_db
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
      type:
        descriptor:
          sql:
            BasicBinder: trace
    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

jwt:
  secret-key:
  token:
    access-expire-time: 10000000000
    refresh-expire-time: 10000000000