spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:3306/shinsekai_db
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: redis
      port: 6379
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      auth: true
      starttls: true
      sslTrust: smtp.gmail.com
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            redirect-uri: ${SERVER_URL}/api/v1/kakao/callback
            authorization-grant-type: authorization_code
            client-name: Kakao
            scope:
              - profile
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  secret-key: ${SECRET_KEY}
  token:
    access-expire-time: 172800000
    refresh-expire-time: 1209600000

client-url: ${CLIENT_URL}

toss:
  secret-key: ${TOSS_SECRET_KEY}
  confirm-url: https://api.tosspayments.com/v1/payments/confirm
